<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <style>
        /* basic styling */
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
        }
        .display {
            background-color: #eee;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #999;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .operator {
            background-color: #ff9500;
            color: white;
        }
        .equals {
            background-color: #2196F3;
            color: white;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">123.45</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">รท</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">ร</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
            <button class="operator">+</button>
            <button class="clear" style="grid-column: span 4;">Clear</button>
        </div>
    </div>
</body>
</html>
